{% extends 'base.html' %}
{% block title %}Crear Mensaje{% endblock %}

{% block content %}
    <h2>Crear un Nuevo Mensaje</h2>
    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{% url 'crear_mensaje' %}">
        {% csrf_token %}
        <label for="texto">Texto:</label>
        <textarea id="texto" name="texto" rows="4" cols="50"></textarea><br><br>

        <label for="remitente">Remitente:</label>
        <input type="text" id="remitente" name="remitente" maxlength="100"><br><br>

        <label for="destinatario">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" maxlength="100"><br><br>

        <input type="submit" value="Enviar">
    </form>
{% endblock %}
